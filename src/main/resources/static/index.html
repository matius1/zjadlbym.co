<!DOCTYPE HTML>
<html>
<head>
    <title>Zjadlbym.co</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel='stylesheet' href="styles/style.css">
    <link rel="stylesheet" href="styles/autocomplete.css">
</head>
<body>
    <div class="container" id="wrapper">
        <form>
            <div class="form-group autocomplete">
                <input type="text" class="form-control" id="searchBar" placeholder="Ingredients">
            </div>
            <button id="add" type="button" class="btn btn-primary">Add</button>
        </form>
        <div id="ingredients">
            <p>Selected ingredients</p>
        </div>
        <button id="search" type="button" class="btn btn-success">Search for recipe</button>
        <div id="results">
        </div>

    <script src="scripts/jquery-3.3.1.slim.min.js"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/autocomplete.js"></script>
    <script>
        autocomplete.init(["Fluor", "Salt", "Pepper", "Water", "Butter"], document.getElementById("searchBar"));
    </script>
</body>
</html>
