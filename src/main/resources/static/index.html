<!DOCTYPE HTML>
<html>

<head>
    <title>Zjadlbym.co</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel='stylesheet' href="styles/style.css">
    <link rel="stylesheet" href="styles/autocomplete.css">
</head>

<body>
    <div class="container" id="wrapper">
        <form>
            <div class="form-group autocomplete">
                <input type="text" class="form-control" id="searchBar" placeholder="Ingredients">
            </div>
            <button id="add" type="button" class="btn btn-primary">Add</button>
        </form>
        <div id="ingredients">
            <p>Selected ingredients</p>
        </div>
        <button id="search" type="button" class="btn btn-success">Search for recipe</button>
        <div id="results">
            <div class="recipes">
            </div>
            <div id="recipe-template">
                <div class="recipe">
                    <img src="#" class="recipe-thumbnail" />
                    <span class="recipe-name"></span>
                    <a href="#" class="recipe-url">Read more</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/autocomplete.js"></script>
    <script src="scripts/pageManager.js"></script>
    <script>
        autocomplete.init(["Fluor", "Salt", "Pepper", "Water", "Butter"], document.getElementById("searchBar"));
    </script>
</body>

</html>
