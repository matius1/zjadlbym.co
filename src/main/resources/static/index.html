<!DOCTYPE HTML>
<html>
<head>
    <title>Zjadlbym.co</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel='stylesheet' href="styles/style.css">
</head>
<body>

    <div class="container" id="wrapper">
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="searchBar" placeholder="Składniki">
            </div>
            <fieldset>
                <legend>Wybierz najbardziej popularne:</legend>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="flour">
                    <label class="form-check-label" for="flour">Mąka</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="eggs">
                    <label class="form-check-label" for="eggs">Jaja</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="water">
                    <label class="form-check-label" for="water">Woda</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="butter">
                    <label class="form-check-label" for="butter">Masło</label>
                </div>
            </fieldset>
            <button type="button" class="btn btn-primary">Szukaj</button>
        </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
